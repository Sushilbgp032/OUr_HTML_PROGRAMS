<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body>

    <h1 style="color: blue; text-align: center;">Welcome to My Website</h1>

    <p style="font-size: 18px; color: green;">This paragraph is styled using inline CSS.</p>

    <div style="background-color: lightgrey; padding: 20px; margin-top: 10px;">
        <h2 style="color: darkred;">This is a section with a background</h2>
        <p style="color: rgb(47, 0, 18);">Inline CSS can be used for quick styling within elements.</p>
    </div>

</body>
</html>
